{% extends "Finpy/base.html" %}

{% load bootstrap3 %}

{% block content %}
<form method="post" class="form" action="{% url 'django.contrib.auth.views.password_reset' %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">
    {% bootstrap_icon "star" %} {% trans 'Submit'%}
  </button>
  {% endbuttons %}

</form>
{% endblock %}

{% extends "Finpy/base.html" %}

{% load bootstrap3 %}
{% load i18n %}

{% block content %}
<div id="container">
<form method="post" class="form" action="{% url 'simulate_investment' %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">
    {% bootstrap_icon "star" %} {% trans 'Simulate' %}
  </button>
  {% endbuttons %}

</form>
</div>
{% endblock %}

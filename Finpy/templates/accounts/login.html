{% extends "Finpy/base.html" %}

{% load bootstrap3 %}
{% load i18n %}

{% block content %}
<div id="container">
<form method="post" class="form" action="{% url 'django.contrib.auth.views.login' %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">
    {% bootstrap_icon "star" %} {% trans 'Log in'%}
  </button>
  {% endbuttons %}

  <input type="hidden" name="next" value="{{ next }}" />
</form>
</div>
{% endblock %}
